<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - E-Cars</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <header>
        <button class="logout-btn" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i>
            Cerrar Sesión
        </button>
        <h1>
            <i class="bi bi-lightning-charge-fill"></i>
            Panel de Administración - E-Cars
        </h1>
    </header>

    <nav class="sidebar">
        <button class="toggle-btn">
            <i class="bi bi-chevron-left"></i>
        </button>
        <ul class="nav-list">
            <li><a href="#" onclick="loadContent('panel')">
                <i class="bi bi-speedometer2"></i>
                Panel de Control
            </a></li>
            <li><a href="#" onclick="loadContent('fleet')">
                <i class="bi bi-car-front-fill"></i>
                Gestión de Flota
            </a></li>
            <li><a href="#" onclick="loadContent('users')">
                <i class="bi bi-people-fill"></i>
                Gestión de Usuarios
            </a></li>
            <li><a href="#" onclick="loadContent('reports')">
                <i class="bi bi-graph-up"></i>
                Reportes
            </a></li>
            <li><a href="#" onclick="loadContent('support')">
                <i class="bi bi-headset"></i>
                Soporte
            </a></li>
        </ul>
    </nav>

    <main id="content" class="content">
        <!-- Content will be loaded here -->
        <h2>Bienvenido, <span id="user-name">Usuario</span>!</h2>
    </main>
</body>
</html>
