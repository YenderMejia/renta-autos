<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta E-Car - Registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form action="register.php" method="POST" class="register-form">
            <h1>Renta E-Car</h1>
            <div class="form-group">
                <input type="text" name="nombre" required placeholder="Nombre para usuario">
            </div>
            <div class="form-group">
                <input type="email" name="correo" required placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <input type="password" name="clave" required placeholder="Contraseña">
            </div>
            <div class="form-group">
                <input type="password" name="confirm_clave" required placeholder="Confirmar contraseña">
            </div>
            <div class="captcha-container">
                <div class="captcha" id="captcha"></div>
                <input type="text" id="captcha-input" name="captcha-input" required placeholder="Ingrese el captcha">
                <input type="hidden" id="captcha-hidden" name="captcha-hidden">
            </div>
            <button type="submit">Registrarse</button>
            <div class="links">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
    <script src="captcha.js"></script>
</body>
</html>
